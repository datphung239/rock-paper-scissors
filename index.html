<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Want to play Rock Paper Scissors?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Rock, Paper, Scissors?</div>
    <p id="result"></p>
    <div class ="container">
        <div class="player">
            <!-- <img src="img/people.png" alt="people" class="logo"> -->
            <p id="player-score" class="score"></p>
            <input type="button" value="rock" class="rock">
            <input type="button" value="paper" class="paper">
            <input type="button" value="scissors" class="scissors">
        </div>
        <div class="computer">
            <!-- <img src="img/robot.jpeg" alt="people" class="logo"> -->
            <p id="computer-score" class="score"></p>
            <input type="button" value="rock" class="rock">
            <input type="button" value="paper" class="paper">
            <input type="button" value="scissors" class="scissors">
        </div>
    </div>
    <!-- <input type="button" value="play-again" id="play-again"> -->
    <script src="script.js"></script>
</body>
</html>
